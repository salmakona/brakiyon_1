 <header>
        	<div class="container">
            <div class="col-sm-4">
                    <div class="header_logo">
                         <a [routerLink]="['/home']"class="closebtn" onclick="closeNav()"><img src="../app/components/images/logo-wh.png" alt=""></a>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="header_sub">
            <div class="container">
                <div class="col-sm-6"> 
                    <h3>Edit User</h3>
                </div>
                <div class="col-sm-6">
                    <div class="header_sub_right">
                        <span class="header_sub_right_btn">Device</span>
                        <span class="header_sub_right_btn">Location</span>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="back_button">
            <div class="container">
                <div class="col-md-12"><a [routerLink]="['/view_user']"><img src="../app/components/images/New-User-back.png" alt=""></a></div>
            </div>
        </section>
        
        <section class="form_area">
        	<div class="container">
                  <div class="form_area_main">
                      <div class="form_area_main_inner">
                        <div class="col-sm-6">
                                <label>First Name:</label>
                                <input class="text" type="text" placeholder="First Name">
                        </div>
                        <div class="col-sm-6">
                                <label>Last Name:</label>
                                <input class="text" type="text" placeholder="Last Name">
                        </div>
                        <div class="col-sm-12">
                                <label>Div:</label>
                                <input class="text" type="text" placeholder="Name">
                        </div>
                        <div class="col-sm-12">
                                <label>Call Phone:</label>
                                <input class="text" type="text" placeholder="Call Phone">
                        </div>
                        <div class="col-sm-6">
                                <label>Organization:</label>
                                <div class="styled">
                                  <select  class="text">
                                    <option selected>State</option>
                                    <option>Apples</option>
                                    <option>Chocklate</option>
                                    <option>Pancakes</option>
                                  </select>
                                </div>
                        </div>
                        <div class="col-sm-6">
                            <label>#Locations :</label>
                            <div class="styled">
                              <select  class="text">
                                <option selected>State</option>
                                <option>Apples</option>
                                <option>Chocklate</option>
                                <option>Pancakes</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                                <input class="Submit" type="submit" value="Save">
                        </div>
                      </div>
                  </div>
            </div>
        </section>
